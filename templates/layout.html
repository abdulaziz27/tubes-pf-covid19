<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
    <body>
        <div class="wrapper">
            <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
            <div class="logo"><a href="/">CovidStats</a></div>
                <ul class="links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li>
                    <a href="{{ url_for('statistics') }}" class="desktop-link">Statistics</a>
                    <input type="checkbox" id="show-services">
                    <label for="show-services">Statistics</label>
                    <ul>
                    <li><a href="{{ url_for('statistics') }}">Statistics</a></li>
                    <li>
                        <a href="#" class="desktop-link">Top 5 Countries By</a>
                        <input type="checkbox" id="show-items">
                        <label for="show-items">TOP 5 Countries By</label>
                        <ul>
                        <li><a href="{{ url_for('infection_risk') }}">Infection Risk</a></li>
                        <li><a href="{{ url_for('cfr') }}">Case Fatality rate (CFR)</a></li>
                        <li><a href="{{ url_for('recovery_presentage') }}">Recovery Presentage</a></li>
                        </ul>
                    </li>
                    </ul>
                </li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <!-- <li>
                    ctrl + k + u
                    <a href="#" class="desktop-link">Features</a>

                    <label for="show-features">Features</label>
                    <ul>
                    <li><a href="#">Drop Menu 1</a></li>
                    <li><a href="#">Drop Menu 2</a></li>
                    <li><a href="#">Drop Menu 3</a></li>
                    <li><a href="#">Drop Menu 4</a></li>
                    </ul>
                </li> -->
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <form action="/search" class="search-box" method="post">
                <input type="text" placeholder="Search for country..." name="search_term" required>
                <button type="submit" class="go-icon" value="Search"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
            </nav>
        </div>

        {% block content %}

        {% endblock content %}
